<div class="tabs">
    <div class="tab-header">
        <button *ngFor="let tab of tabs; let i = index" [class.active]="activeTab >= i">
        </button>
    </div>

    <div class="tab-content">
        <ng-container [ngSwitch]="activeTab">
            <div *ngSwitchCase="0">
                <app-info [property]="property" (nextStepEmitter)="updateForm($event)"></app-info>
            </div>

            <div *ngSwitchCase="1">
                <app-images [property]="property" (previousEmitter)="updateForm($event)"
                    (nextStepEmitter)="updateForm($event)"></app-images>
            </div>

            <div *ngSwitchCase="2">
                <app-mediator [property]="property" (previousEmitter)="updateForm($event)"
                    (publishEmitter)="createProperty($event)"></app-mediator>
            </div>
        </ng-container>
    </div>
</div>
