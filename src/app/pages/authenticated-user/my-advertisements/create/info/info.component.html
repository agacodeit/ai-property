<main>
    <header>
        <i class="fa-solid fa-house"></i>
        <h5>Informações gerais</h5>
    </header>

    <form [formGroup]="infoForm" (ngSubmit)="submit()">

        <div class="property-type">
            <button class="mr-16 outline-btn" type="button">
                Casa
            </button>
            <button type="button" class="outline-btn">
                Apartamento
            </button>
        </div>

        <div class="form-group mb-24">
            <label for="title">Título do anúncio</label>
            <input type="text" id="title" formControlName="title" placeholder="Escolha um título" />
        </div>


        <div class="form-group mb-24">
            <label for="description">Descrição</label>
            <textarea id="description" formControlName="description" placeholder="Descreva seu imóvel"
                rows="10"></textarea>
        </div>

        <div class="grid-column-3">
            <div class="form-group mb-24">
                <label for="price">Valor do aluguel</label>
                <input type="text" appCurrencyMask id="price" formControlName="price" placeholder="€0" />
            </div>
            <div class="form-group mb-24">
                <label for="bedrooms">Quartos</label>
                <input type="number" id="bedrooms" formControlName="bedrooms" />
            </div>
            <div class="form-group mb-24">
                <label for="bathrooms">Banheiros</label>
                <input type="number" id="bathrooms" formControlName="bathrooms" />
            </div>
        </div>

        <p>Comodidades disponíveis</p>

        <div class="ammenities">
            <div class="form-group">
                <label class="m-0" for="varanda">
                    <input type="checkbox" id="varanda" />
                    Varanda
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="primary-btn">
                Próximo >
            </button>
        </div>

    </form>
</main>
