<nav *ngIf="menu" class="menu-items">
    <ul>
        <li *ngFor="let menuItem of menu.menuItems" class="menu-item" (click)="navigate(menuItem)"
            [class.active-menu]="currentMenuSelected(menuItem)">
            <div class="d-flex align-items-center">
                <p>{{ menuItem.label }}</p>
            </div>
        </li>
    </ul>
</nav>
