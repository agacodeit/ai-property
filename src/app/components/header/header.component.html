<header class="header">

    <div class="header-content">
        <div class="d-flex align-items-center">
            <div class="hamburguer-container">
                <div class="hamburguer-position" (click)="toggleMenu()" *ngIf="!menuState">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <h2>AIProperty</h2>
        </div>
        <div class="d-flex align-items-center">
            <label class="switch">
                <input type="checkbox" name="switch" (change)="toggleDarkMode()" [checked]="darkMode" />
                <span class="slider round"></span>
            </label>
            <u (click)="logout()" class="ml-8"> <strong>Sair</strong> </u>
        </div>
    </div>
</header>
