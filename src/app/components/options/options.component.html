<main #mainElement>
    <div class="items">
        <div class="item" (click)="choose(option.id)" *ngFor="let option of options" (click)="choose(1)">
            <i class="{{option.icon}}" [ngStyle]="{'color': option.color || ''}"></i>
            <p [ngStyle]="{'color': option.color || ''}">{{option.label}}</p>
        </div>
    </div>
</main>
