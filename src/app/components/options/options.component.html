<main #mainElement>
    <div class="items" *ngIf="container">
        <h5 *ngIf="container.title">{{container.title}}</h5>
        <div class="item" (click)="choose(option.id)" *ngFor="let option of container.options">
            <i class="{{option.icon}}" [ngStyle]="{'color': option.color || ''}"></i>
            <p [ngStyle]="{'color': option.color || ''}">{{option.label}}</p>
        </div>
    </div>
</main>
